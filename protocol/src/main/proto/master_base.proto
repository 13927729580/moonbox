syntax = "proto3";

package moonbox;

option java_package = "moonbox.protocol.protobuf";
option java_multiple_files = true;

message AccessRequestPB {
    string username = 1;
    string password = 2;
    string appType = 3;
}

message AccessResponsePB {
    HostPortPB host_port = 1;
}

message HostPortPB {
    string host = 1;
    uint32 port = 2;
}